<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeit-Schätz-Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        .timer-display {
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="app" class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight">Zeit-Schätz-<span class="text-blue-600">Challenge</span></h1>
            <p class="text-slate-600 mt-2">Wer hat das beste Zeitgefühl?</p>
        </header>

        <!-- Login Section -->
        <div id="loginSection" class="glass-card rounded-2xl p-8 max-w-md mx-auto mb-10">
            <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
            <div class="space-y-4">
                <input type="password" id="adminPassword" placeholder="Passwort (Standard: admin123)" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="checkLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">Anmelden</button>
            </div>
            <p id="loginError" class="text-red-500 text-sm mt-2 hidden">Falsches Passwort!</p>
        </div>

        <!-- Main Admin Panel (Hidden by default) -->
        <div id="adminPanel" class="hidden space-y-8">
            
            <!-- Stopwatch & Entry Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Stoppuhr -->
                <div class="glass-card rounded-2xl p-8 flex flex-col items-center justify-center">
                    <div id="timer" class="timer-display text-6xl font-bold text-slate-800 mb-6">00:00.00</div>
                    <div class="flex space-x-3">
                        <button id="startBtn" onclick="toggleTimer()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-full font-semibold transition">Start</button>
                        <button id="resetBtn" onclick="resetTimer()" class="bg-slate-200 hover:bg-slate-300 text-slate-700 px-6 py-2 rounded-full font-semibold transition">Reset</button>
                    </div>
                </div>

                <!-- Teilnehmer Daten -->
                <div class="glass-card rounded-2xl p-8">
                    <h2 class="text-xl font-semibold mb-4">Teilnehmer eintragen</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Name des Teilnehmers</label>
                            <input type="text" id="participantName" placeholder="z.B. Max Mustermann" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Geschätzte Zeit (Sekunden)</label>
                            <input type="number" id="guessedTime" placeholder="z.B. 10.5" step="0.1" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button onclick="saveResult()" id="saveBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition disabled:opacity-50" disabled>Ergebnis speichern</button>
                    </div>
                </div>
            </div>

            <!-- Leaderboard -->
            <div class="glass-card rounded-2xl overflow-hidden">
                <div class="bg-slate-800 p-4">
                    <h2 class="text-white font-bold text-lg">Aktuelle Rangliste</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-200">
                            <tr>
                                <th class="px-6 py-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">Rang</th>
                                <th class="px-6 py-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">Echt</th>
                                <th class="px-6 py-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">Geschätzt</th>
                                <th class="px-6 py-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">Differenz</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody" class="divide-y divide-slate-100">
                            <!-- Daten werden hier eingefügt -->
                        </tbody>
                    </table>
                </div>
                <div id="emptyState" class="p-10 text-center text-slate-400">
                    Noch keine Ergebnisse vorhanden.
                </div>
            </div>

            <div class="text-center">
                <button onclick="logout()" class="text-slate-500 hover:text-red-500 text-sm underline">Abmelden</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-slate-800 text-white px-6 py-3 rounded-xl shadow-2xl transform translate-y-20 opacity-0 transition duration-300">
        Ergebnis gespeichert!
    </div>

    <script>
        // State Management
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        let results = [];

        const PASSWORD = "admin123";

        // Login Logic
        function checkLogin() {
            const pass = document.getElementById('adminPassword').value;
            if (pass === PASSWORD) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                renderLeaderboard();
            } else {
                const err = document.getElementById('loginError');
                err.classList.remove('hidden');
                setTimeout(() => err.classList.add('hidden'), 3000);
            }
        }

        function logout() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('adminPassword').value = '';
        }

        // Timer Logic
        function toggleTimer() {
            const btn = document.getElementById('startBtn');
            const saveBtn = document.getElementById('saveBtn');

            if (!isRunning) {
                // Start
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                isRunning = true;
                btn.textContent = 'Stopp';
                btn.classList.replace('bg-green-500', 'bg-red-500');
                btn.classList.replace('hover:bg-green-600', 'hover:bg-red-600');
                saveBtn.disabled = true;
            } else {
                // Stopp
                clearInterval(timerInterval);
                isRunning = false;
                btn.textContent = 'Start';
                btn.classList.replace('bg-red-500', 'bg-green-500');
                btn.classList.replace('hover:bg-red-600', 'hover:bg-green-600');
                saveBtn.disabled = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            updateDisplay();
            const btn = document.getElementById('startBtn');
            btn.textContent = 'Start';
            btn.classList.remove('bg-red-500');
            btn.classList.add('bg-green-500');
            document.getElementById('saveBtn').disabled = true;
        }

        function updateDisplay() {
            if (isRunning) {
                elapsedTime = Date.now() - startTime;
            }
            
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);
            const milliseconds = Math.floor((elapsedTime % 1000) / 10);

            const display = 
                (minutes < 10 ? '0' : '') + minutes + ':' +
                (seconds < 10 ? '0' : '') + seconds + '.' +
                (milliseconds < 10 ? '0' : '') + milliseconds;
            
            document.getElementById('timer').textContent = display;
        }

        // Result Logic
        function saveResult() {
            const name = document.getElementById('participantName').value;
            const guessed = parseFloat(document.getElementById('guessedTime').value);
            
            if (!name || isNaN(guessed)) {
                showToast("Bitte Name und Schätzung eingeben!");
                return;
            }

            const actualSeconds = elapsedTime / 1000;
            const diff = Math.abs(actualSeconds - guessed);

            const entry = {
                id: Date.now(),
                name: name,
                actual: actualSeconds.toFixed(2),
                guessed: guessed.toFixed(2),
                diff: diff.toFixed(2),
                rawDiff: diff
            };

            results.push(entry);
            // Sort by difference (ascending)
            results.sort((a, b) => a.rawDiff - b.rawDiff);

            renderLeaderboard();
            showToast("Ergebnis für " + name + " gespeichert!");
            
            // Clean up
            document.getElementById('participantName').value = '';
            document.getElementById('guessedTime').value = '';
            resetTimer();
        }

        function renderLeaderboard() {
            const body = document.getElementById('leaderboardBody');
            const empty = document.getElementById('emptyState');
            
            body.innerHTML = '';
            
            if (results.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            
            empty.classList.add('hidden');

            results.forEach((res, index) => {
                const row = document.createElement('tr');
                row.className = "hover:bg-slate-50 transition";
                
                // Rank Styling
                let rankClass = "text-slate-700";
                if(index === 0) rankClass = "text-yellow-600 font-bold";
                if(index === 1) rankClass = "text-slate-400 font-bold";
                if(index === 2) rankClass = "text-orange-400 font-bold";

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${rankClass}">#${index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">${res.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">${res.actual}s</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">${res.guessed}s</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-blue-600">±${res.diff}s</td>
                `;
                body.appendChild(row);
            });
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.remove('opacity-0', 'translate-y-20');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-20');
            }, 3000);
        }
    </script>
</body>
</html>
